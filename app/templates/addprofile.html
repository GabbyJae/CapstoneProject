{% extends 'base.html' %}
{% block main %}
 <div id="head">
     <br>
    <br>
    <br>
    <h1> <strong>Add Profile</strong></h1>
    <br>
    <div id="profilemain"> 
        <div id="form">
            <form action="{{ url_for('register') }}" method="post" enctype="multipart/form-data">
                
                <div class="form-group">
                    <label>Firstname</label>
                    <input name="firstname" type="firstname" class="form-control" placeholder="Enter your first name "/>
                </div>
                
                <div class="form-group">
                    <label>Lastname</label>
                    <input name="lastname" type="lastname" class="form-control" placeholder="Enter your last name "/>
                </div>clear
                
                <div class="form-group">
                    <label>Gender</label>
                    <input name="gender" type="gender" class="form-control" placeholder="Select Gender"/>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input name="email" type="email" class="form-control" placeholder="blaze@example.com "/>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input name="password" type="password" class="form-control" placeholder="Enter your your password"/>
                </div>
               
            
            <button id="profilebtn" type="submit" class="btn btn-primary">Add Profile</button>
        </form>
        </div>
    </div>
 </div>
 {% endblock %}
